<article>
  <div class="top-item">
    <span class="cancel" (click)="close()">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.9991 16L8 8M8.00085 16L16 8"
          stroke="#141B34"
          stroke-width="1.5"
          stroke-linejoin="round"
        />
        <path
          d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
          stroke="#141B34"
          stroke-width="1.5"
          stroke-linejoin="round"
        />
      </svg>
    </span>

    <div>
      <span class="user-img">
        {{ firstLetter }}
      </span>
    </div>

    <span>
      <ng-container *ngIf="!userName; else userNameTemplate">
        <h3>User</h3>
      </ng-container>
      <ng-template #userNameTemplate>
        <div>
          <h3>{{ userName }}</h3>
        </div>
      </ng-template>
      <p class="mail">{{ userEmail }}</p>
    </span>
  </div>
  <div class="list-item">
    <img class="icon" src="./assets/img/icons/range-setting.svg" alt="" />
    <p>Account</p>
  </div>
  <div class="list-item">
    <img class="icon" src="./assets/img/icons/heart-outline.svg" alt="" />
    <p>Favorites</p>
  </div>
  <div class="list-item" (click)="logout()">
    <img class="icon" src="./assets/img/icons/log-out.svg" alt="" />
    <p>Sign out</p>
  </div>
</article>
