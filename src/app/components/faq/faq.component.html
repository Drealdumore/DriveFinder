<div class="container">
  <div class="accordion">
    <div class="accordion-item" *ngFor="let item of items; let i = index">
      <button
        [id]="'accordion-button-' + i"
        [attr.aria-expanded]="item.expanded.toString()"
        (click)="toggleAccordion(i)"
      >
        <span class="accordion-title">{{ item.question }}</span>
        <span class="icon" aria-hidden="true"></span>
      </button>
      <div class="accordion-content" *ngIf="item.expanded">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
