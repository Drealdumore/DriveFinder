<section class="section">
  <div class="fluid">
    <div class="slider-wrap">
      <div class="slider-main">
        <a
          class="item"
          *ngFor="let category of categories"
          href="'/' + category.id"
          [routerLink]="['rentals', category.id]"
        >
          <div class="text">{{ category.text }}</div>
          <div class="imgbox">
            <img
              [src]="category.img"
              [alt]="category.text"
            />
          </div>
        </a>
      </div>
      <div class="sliderbtn__box">
        <button class="sliderbtn prev" appPrev>
          <i class="bx bx-chevron-left"></i>
        </button>
        <button class="sliderbtn next" appNext>
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
