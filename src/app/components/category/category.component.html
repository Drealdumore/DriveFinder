<section class="section">
  <div class="fluid">
    <div class="slider-wrap">
      <div class="slider-main">
        <div class="item" *ngFor="let category of categories">
          <div class="text">{{ category.text }}</div>
          <div class="imgbox">
            <img [src]="category.img" [alt]="category.text" [title]="category.text" />
          </div>
        </div>
      </div>
      <div class="sliderbtn__box">
        <button class="sliderbtn prev" appPrev>
          <i class="bx bx-chevron-left"></i>
        </button>
        <button class="sliderbtn next" appNext>
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
