<header-hero> </header-hero>

<section>
  <section-heading>Explore Cars by Brands</section-heading>
  <brands [brands]="filteredCars$ | async"></brands>
</section>

<section>
  <section-heading>Explore Cars by Category</section-heading>
  <category [categories]="categorizedCars$ | async"></category>
</section>

<section>
  <section-heading>Features</section-heading>
  <main-features></main-features>
</section>

<section>
  <section-heading>Recent Reviews</section-heading>
  <main>
    <div class="slider">
      <div class="slide-track">
        <home-testimonials
          *ngIf="reviews$"
          [reviews]="reviews$ | async"
        ></home-testimonials>
      </div>
    </div>
  </main>
</section>

<section>
  <section-heading>Faq</section-heading>
  <faq [items]="faq$ | async"></faq>
</section>
